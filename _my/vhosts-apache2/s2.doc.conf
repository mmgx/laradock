<VirtualHost *:80>
  ServerName s2.doc
  DocumentRoot /var/www/s2.doc/
  Options Indexes FollowSymLinks

  <Directory "/var/www/s2.doc/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
